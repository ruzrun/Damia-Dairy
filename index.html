<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Dairy</title>
    <link rel="icon" href="https://i.ibb.co/gZKpGv7L/For-her-birthday.png">
    <link rel="stylesheet" href="style.css" />
  </head>
<body>

  <div id="loginPage" class="page">
  <h1>Secret Admirer</h1>
  <input
    type="password"
    id="passwordInput"
    placeholder="Enter Password"
    inputmode="numeric"
    maxlength="6"
    pattern="[0-9]{6}" 
    aria-label="Password input"
  />
  <button type="button" id="togglePasswordBtn" aria-label="Toggle password visibility">Show</button>
  <button type="button" id="loginBtn" aria-label="Login button">Login</button>
  <p id="loginError"></p>
</div>

  <div id="listPage" class="page hidden">
    <h2>My Diary</h2>
    <div id="currentDate" aria-label="Current date and time"></div>
    <ul id="diaryList" aria-label="List of diary entries"></ul>
    <button id="logoutBtn" aria-label="Log out button">Log Out</button>
  </div>

  <div id="viewPage" class="page hidden">
    <div class="diary-header">
      <h2 id="diaryTitle"></h2>
      <span id="diaryDate"></span>
    </div>
    <p id="diaryContent"></p>
    <footer style="margin-top: 20px; font-size: 0.8em;">With love ❤</footer>
    <button id="backBtn" aria-label="Back to diary list">Back to Diary List</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"
    integrity="sha512-synHs+rLg2WDVE9U0oHVJURDCiqft60GcWOW7tXySy8oIr0Hjl3K9gv7Bq/gSj4NDVpc5vmsNkMGGJ6t2VpUMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.rawgit.com/bungfrangki/efeksalju/2a7805c7/efek-salju.js" type="text/javascript"></script>

   <script>
    $(document).ready(function () {
      var audio = new Audio('audio/mySong.mp3');
      $("#loginBtn").click(function () {
        $("#page").fadeOut();
        $("#page hidden").fadeIn("1000");
        audio.play();
      });
    });
    </script>
  
  <script src="script.js"></script>
</body>
</html>
