<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secret Admirer</title>
  <link rel="icon" href="https://i.ibb.co/gZKpGv7L/For-her-birthday.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔐 Login Page -->
  <div id="loginPage" class="page">
    <h1>Enter Passcode</h1>
    <div id="passwordDisplay">• • • • • •</div>

    <div class="keypad">
      <div class="row">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
      </div>
      <div class="row">
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
      </div>
      <div class="row">
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
      </div>
      <div class="row">
        <button class="key clear">Clear</button>
        <button class="key">0</button>
        <button class="key enter">Enter</button>
      </div>
    </div>
    <p id="loginError"></p>
  </div>

  <!-- 📔 Diary List Page -->
  <div id="listPage" class="page hidden">
    <h2>My Diary</h2>
    <ul id="diaryList"></ul>
    <button id="logoutBtn">Log Out</button>
  </div>

  <!-- 📖 Diary View Page -->
  <div id="viewPage" class="page hidden">
    <h2 id="diaryTitle"></h2>
    <p id="diaryContent"></p>
    <button id="backBtn">Back to Diary List</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
