<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Admirer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

   
  <div id="loginPage" class="page">
    <h1> Secret Admirer </h1>
    <input
      type="number"
      id="passwordInput"
      placeholder="Enter Password"
      inputmode="numeric"
    />
    <button id="loginBtn">Log In</button>
    <p id="loginError"></p>
  </div>

  <div id="listPage" class="page hidden">
    <h2>My Diary</h2>
    <ul id="diaryList"></ul>
    <button id="logoutBtn">Log Out</button>
  </div>

  <div id="viewPage" class="page hidden">
    <h2 id="diaryTitle"></h2>
    <p id="diaryContent"></p>
    <button id="backBtn">Back to Diary List</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"
    integrity="sha512-synHs+rLg2WDVE9U0oHVJURDCiqft60GcWOW7tXySy8oIr0Hjl3K9gv7Bq/gSj4NDVpc5vmsNkMGGJ6t2VpUMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.rawgit.com/bungfrangki/efeksalju/2a7805c7/efek-salju.js" type="text/javascript"></script>
  
  <script>
    $(document).ready(function () {
      var audio = new Audio('audio/mySong.mp3');
      $("#btn").click(function () {
        $("#introText").fadeOut();
        $("#letterBox").fadeIn("1000");
        audio.play();
      });
    });
  </script>

  
  <script src="script.js"></script>
</body>
</html>
